<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width,maximum-scale=2">
  <meta name="description" content="{{ site.title | default: site.github.repository_name }} : {{ site.description | default: site.github.project_tagline }}">
  <link rel="icon" type="image/png" href="{{ '/assets/img/latinsq.png' | relative_url }}">
  <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <title>{{ site.title | default: site.github.repository_name }}</title>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax : {
        inlineMath: [["$","$"], ["\\(","\\)"]],
        displayMath: [["$$","$$"], ["\\[","\\]"]],
        processEscapes: true
      },
      TeX: {
        Macros: {
          abs: ["\\lvert #1 \\rvert",1],
          card: ["\\lvert #1 \\rvert",1],
          seq: ["\\langle #1 \\rangle",1],
          set: ["\\lbrace #1 \\rbrace",1],
          liff: "\\mathrel{\\leftrightarrow}",
          lthen: "\\mathrel{\\rightarrow}",
          IFF: "\\Longleftrightarrow",
          THEN: "\\Longrightarrow",
          WHEN: "\\Longleftarrow",
          C: "\\mathbb{C}",
          N: "\\mathbb{N}",
          Q: "\\mathbb{Q}",
          R: "\\mathbb{R}",
          Z: "\\mathbb{Z}",
          emptyset: "\\varnothing"
        }
      }
    })
  </script>
  <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS_CHTML-full"></script>
</head>
