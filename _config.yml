title: Fran√ßois G. Dorais
description: Research in Logic and Foundations of Mathematics

collections:
  archives:
    output: true
  papers:
    output: true
    layout: abstract
  comments:
    output: false

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      section: news
      permalink: /news/:year-:month-:day-:title.html
  - scope:
      path: ""
      type: papers
    values:
      layout: abstract
      section: papers
      permalink: /papers/:title.html
  - scope:
      path: ""
      type: archives
    values:
      section: archives
      layout: post

# Topics
topic_map:
  combinatorics: Combinatorics
  computability: Computability Theory
  independence-proofs: Forcing and Independence Proofs
  games: Mathematical Games
  mathematical-philosophy: Mathematical Philosophy
  model-theory: Model Theory
  proof-theory: Proof Theory
  reverse-math: Reverse Mathematics
  set-theory: Set Theory
  topology: Topology
  type-theory: Type Theory

# Sorting modes
sorting:
  - name: date
    url: /archives/date.html
  - name: title
    url: /archives/title.html
  - name: topic
    url: /archives/topic.html

# Navigation
page_nav:
  - title: "Home"
    section: home
    url: /index.html
  - title: "Papers"
    section: papers
    url: /papers/index.html
  - title: "Posts"
    section: archives
    url: /archives/topic.html
  - title: "News"
    section: news
    url: /news/index.html
  - title: "About"
    section: about
    url: /about.html
  - title: "boolesrings.org"
    url: https://boolesrings.org

# Build Settings

theme: jekyll-theme-slate
markdown: kramdown

gems:
  - jekyll-feed